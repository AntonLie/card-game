<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="infos fadeIn animated">
      <h3 class="status">-</h3>
    </div>
    <div class="blocks fadeIn animated">
      <div class="row">
        <div class="block block1" onclick="game.userSendInput('1')">
          1
        </div>
        <div class="block block2" onclick="game.userSendInput('2')">
          2
        </div>
      </div>
      <div class="row">
        <div class="block block3" onclick="game.userSendInput('3')">
          3
        </div>
        <div class="block block4" onclick="game.userSendInput('4')">
          4
        </div>
      </div>
      <div class="row">
        <div class="inputStatus"></div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
</html>
